                        <div class="nav-block__name">Marico</div>

                        <div class="nav-block__nav-body">

                        <a href="/marico/login.html" class="nav-block__login gray-button">login</a>
                        <a href="/marico/signup.html" class="nav-block__signup blue-button">Sign Up</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page-header">
                <div class="page-header__container _container">
                    <h1 class="page-header__header">Sign up</h1>
                    <div class="page-header__underheader">Fill all field for create an account.</div>
                </div>
            </section>
            <form class="signup">
                <div class="signup__container _container">
                    <div class="field">
                        <input type="text" class="field__input" placeholder="Username" name="username" required>
                        <img src="images/loginAsingup/User.svg" alt="" class="field__icon">
                    </div>
                    <div class="field">
                        <input type="email" class="field__input" placeholder="Email Address" name="password" required>
                        <img src="images/loginAsingup/Email.svg" alt="" class="field__icon">
                    </div>
                    <div class="field">
                        <input type="password" class="field__input" placeholder="Password" name="email" required>
                        <img src="images/loginAsingup/Password.svg" alt="" class="field__icon">
                    </div>
                    <input class="submit blue-button" type="submit" value="Sign Up">
                </div>
            </form>
            <div class="or">
                <div class="or__container _container">
                    <h2 class="or__header">Or</h2>
                    <div class="or__underheader">Sign up with...</div>
                </div>
            </div>
            <div class="companys">
                <div class="companys__container _container">
                    <a href="" class="companys__button">
                        <img src="images/companys/01.png" alt="" class="companys__icon">
                        <div class="companys__text">Sign up with Facebook</div>
                    </a>
                    <a href="" class="companys__button">
                        <img src="images/companys/02.png" alt="" class="companys__icon">
                        <div class="companys__text">Sign up with Google</div>
                    </a>
                    <a href="" class="companys__button">
                        <img src="images/companys/03.png" alt="" class="companys__icon">
                        <div class="companys__text">Sign up with Apple</div>
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                Already have an account? Please <a href="/marico/login.html">Log in</a>.
            </div>
        </footer>
    </div>
    <script src="js/public-scripts.js"></script>
